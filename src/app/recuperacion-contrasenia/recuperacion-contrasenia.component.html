<div  class="example-container" >
	<mat-toolbar color="black" class="example-toolbar">

		<h2><img src="./assets/logo2.png" id="logo"><img></h2>

	<body>

		
    <div class="form-carta">
        <h1 class="titulo">Recuperación de contraseña</h1>
    <form [formGroup]="cambioContrasenaForm" (ngSubmit)="cambiarContrasenia()">
        <!-- Los campos del formulario -->
        <div>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" [(ngModel)]="correo">
        </div>
        <div>
          <label for="token">Código o token:</label>
          <input type="text" id="token" name="token" [(ngModel)]="codigo">
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password">
        </div>
        <div>
          <label for="confirmPassword">Confirmar contraseña:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword">
        </div>
        <!-- Botón para cambiar la contraseña -->
        <div>
          <button (click)="enviarCorreo()">Enviar Codigo</button>
          <button type="submit">Cambiar contraseña</button>
        </div>
      </form>
    </div>
		
          
          




	</body>

		</div>

</div>

<body>
    <div class="contenedor1">
        <h2 class="titulo">Consultar propiedades</h2>
        <form>
            <input type="text" class="form-control" name="filtrar" placeholder="buscar">
        </form>
        <div class="contenedor">

            <div class="form">

                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Descripci√≥n</th>
                            <th>Tipo</th>
                            <th>Direccion</th>
                            <th>Propietario</th>
                            <th>Arrendatario</th>
                            <th>Inquilinos</th>
                            <th style="text-align:center;width:200px;">
                                Editar propiedad
                            </th>
                            <th style="text-align:center;width:200px;">
                                Borrar propiedad
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr mat-row *ngFor="let lote of lotes; let j=index" matRowDef="columns: displayedcolumns;"
                            >
                            <th scope="row">{{lote.id_lote}}</th>
                            <td>{{lote.descripcion}}</td>
                            <td>{{lote.tipo}}</td>
                            <td>{{lote.direccion}}</td>
                            <td>{{lote.id_propietario}}</td>
                            <td>{{lote.id_renta}}</td>
                            <td>
                                <a class="btn btn-sm text-white btn-success" style="margin: auto;">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                            </td>
                            <td><a class="btn btn-sm text-white btn-success" style="margin: auto;">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-sm text-white btn-danger" style="margin: auto;">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
            
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
